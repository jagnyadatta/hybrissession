# arifextension.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
arifextension.application-context=arifextension-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.arif.self.service.impl.DefaultArifextensionService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#arifextension.tomcat.tld.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
#arifextension.tomcat.tld.default.scan.enabled=false
#arifextension.tomcat.pluggability.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
#arifextension.tomcat.pluggability.default.scan.enabled=false